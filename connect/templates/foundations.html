{%extends 'base.html'%} {% load bootstrap4 %} {% block content %} {{block.super}}
<div class="container-fluid">
    <div class="row">
        {% for foundation in foundations %}
        <div class="col-md-8">
            <div class="card mb-3">
                <div>
                    <img class="img-responsive" src="{{foundation.image.url}}" alt="Card image cap" width="100%;"
                        height="400px;">
                </div>
                <div class="card-body">
                    <h5>
                        <strong>{{foundation.name}}</strong>
                    </h5>
                    <p>{{foundation.location}}</p>
                    <p>{{foundation.contact}}</p>
                    <p>{{foundation.description}}</p>
                    <a href="{{foundation.website_link}}" class="card-text">
                        <buttton class="btn btn-outline-primary float-right">Visit Foundation</button>
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=16WckAUQ-0Y_KBmwbEKDhRvQ3vZpIWE8T" width="640" height="480"></iframe>
</div>
{%endblock%}
