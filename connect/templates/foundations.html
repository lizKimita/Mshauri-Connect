{%extends 'base.html'%} {% load bootstrap4 %} {% block content %} {{block.super}}

<div class="container-fluid">
  <br><br><div class="container centre">
    <div class="row ">

      <div class="col-md-12 ">
        <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'search' %}" role="search">
          <input class="form-control" type="search" placeholder="Search for a foundation" aria-label="Search" name="name">
          <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit">Search</button>
        </form>

      </div>

    </div>
  </div>
</div>
<br><br><div class="container">
    <div class="row">

        {% for foundation in foundations %}

          <div class="col-md-4">
            <div class="card-deck foundation">
              <div class="card">
                <div class="serve"><img class="card-img-top rounded-circle" src="{{foundation.image.url}}" alt="Card image cap" height="70px" width="70px"></div>
                <div class="card-body">
                    <h5 class="card-title text-center"><b>{{foundation.name}}</b></h5>
                    <h6 class="text-muted text-center">{{foundation.location}}</h6>
                  <p class="card-text text-center">{{foundation.description}}</p><br><br>
                <div class="row">
                  <div class="col-md-6">
                    <i class="fas fa-phone"></i> : {{foundation.contact}}
                  </div>
                  <div class="col-md-6">
                      <p class="text-center"><a href="#" class="more">Connect</a></p>
                  </div>
                </div>
                </div>
              </div>


          </div>
          </div>


        {% endfor %}
    </div>
</div>
{%endblock%}
