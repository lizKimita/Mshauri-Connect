{%extends 'base.html'%} {% load bootstrap4 %} {% block content %} {{block.super}}
<div class="container-fluid">
    <div class="row">
        {% for foundation in foundation %}
        <div class="col-md-8">
            <div class="card mb-3">
                <div>
                    <img class="img-responsive" src="{{foundation.image.url}}" alt="Card image cap" width="100%;" height="400px;">
                </div>
                <div class="card-body">
                    <h5>
                        <strong>{{foundation.foundation_name}}</strong>
                    </h5>
                    <p>{{foundation.location}}</p>
                    <p class="card-text">{{foundation.contact}}</p>
                    <p>{{foundation.website_link}}</p>
                    <p>{{foundation.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{%endblock%}
