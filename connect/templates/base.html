{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title> Mshauri Connect </title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
    <link href="https://fonts.googleapis.com/css?family=Aleo|Rasa|Rozha+One&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}

</head>

<body>





    {% block content %}

    {%endblock%}
    <br>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    {% endblock %}


</body>

</html>
