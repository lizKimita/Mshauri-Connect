{%extends 'base.html'%}

{% block content %}
<div class="container-fluid services">
    <div class="col-md-2"></div>
    <div class="col-md-8 ">

        <p style="margin-left:400px;margin-top: 20px;">Which Specialist would you like to talk to?</p>
        <div style="margin-left:400px;margin-bottom: 20px;">
            <input id="room-name-input" type="text" size="48" /><br />
            <input class="btn btn-info btn-md" id="room-name-submit" type="button" style="margin-left:150px;" value="Enter" />
        </div>
        <div class="card border-primary mb-3" style="max-width: 38rem;margin-left:400px;">
            <div class="card-header text-center">Connect with our specialists</div>
            <div class="card-body text-center">
                <p class="card-text">
                    <p>Mshauri Representative</p>
                    <p>Psychiatrist</p>
                    <p>Psychologist</p>
                    <p>Counsellor</p>

                </p>
            </div>
        </div>
        <script>
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function (e) {
                if (e.keyCode === 13) {
                    document.querySelector('#room-name-submit').click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function (e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = roomName + '/';
            };
        </script>
    </div>
    <div class="col-md-2"></div>
</div>
{%include 'footer.html'%}
{% endblock %}
