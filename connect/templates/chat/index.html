{%extends 'base.html'%}

{% block content %}
<div class="container-fluid">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <p>Which Specialist would you like to talk to?</p>
        <input id="room-name-input" type="text" size="100" /><br />
        <input class="btn btn-info btn-md" id="room-name-submit" type="button" value="Enter" />
        <div class="card border-primary mb-3" style="max-width: 40rem;margin-left:100px;">
            <div class="card-header text-center">Connect with our specialists</div>
            <div class="card-body text-center">
                <p class="card-text">
                    <p class="text-center">Mshauri Representative</p>
                    <p>Psychiatrist</p>
                    <p>Psychologist</p>
                    <p>Counsellor</p>

                </p>
            </div>
        </div>
        <script>
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function (e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function (e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = roomName + '/';
            };
        </script>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
